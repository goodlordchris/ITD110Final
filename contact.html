    <main>
        <section>
            <h1>Contact Us</h1>
            <p>Have questions or need support? Get in touch with us using the details below or by filling out our contact form.</p>
            
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone # (optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="order">Order # (optional):</label>
                <input type="text" id="order" name="order">

                <label for="message">What do you need to contact us about?</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
